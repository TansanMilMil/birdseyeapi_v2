name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # Common Configuration
  GO_VERSION: '1.24'
  AWS_REGION: ap-northeast-1

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install Task
        uses: ./.github/actions/setup-task

      - name: Build package
        run: task package

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: deploy.tgz
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      # EC2 Configuration
      EC2_USER: ec2-user
      EC2_DEPLOY_DIR: ~/birdseyeapi_v2
      EC2_TMP_FILE: /tmp/deploy.tgz
      EC2_HOST: ${{ secrets.EC2_URANUS_PUBLIC_IP }}
      EC2_INSTANCE_ID: ${{ secrets.EC2_URANUS_INSTANCE_ID }}

      # Venus Configuration
      VENUS_USER: alma
      VENUS_HOST: os3-386-26416.vs.sakura.ne.jp
      VENUS_DEPLOY_DIR: /home/alma/birdseyeapi_v2
      VENUS_TMP_FILE: /home/alma/deploy.tgz

      # SSH Configuration
      EC2_SSH_KEY_PATH: ~/.ssh/ec2_key.pem
      VENUS_SSH_KEY_PATH: ~/.ssh/venus_key.pem

    steps:
      # ============================================================
      # Preparation
      # ============================================================
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy-package

      - name: Install Task
        uses: ./.github/actions/setup-task

      # ============================================================
      # EC2 Instance Management
      # ============================================================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Start EC2 instance
        id: start-ec2
        uses: ./.github/actions/ec2-start
        with:
          instance-id: ${{ env.EC2_INSTANCE_ID }}

      # ============================================================
      # Deployment Phase
      # ============================================================
      - name: Setup SSH keys and config for ProxyJump
        if: steps.start-ec2.outputs.started == 'true'
        run: |
          mkdir -p ~/.ssh

          # Setup SSH keys
          echo "${{ secrets.EC2_URANUS_SSH_PEM }}" > ${{ env.EC2_SSH_KEY_PATH }}
          echo "${{ secrets.VENUS_SSH_KEY }}" > ${{ env.VENUS_SSH_KEY_PATH }}
          chmod 600 ${{ env.EC2_SSH_KEY_PATH }} ${{ env.VENUS_SSH_KEY_PATH }}

          # Setup known_hosts for EC2 (direct connection)
          ssh-keyscan -H ${{ env.EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

          # Setup SSH config with ProxyJump (overwrite to prevent duplication)
          cat > ~/.ssh/config << 'EOF'
          Host ec2-bastion
            HostName ${{ env.EC2_HOST }}
            User ${{ env.EC2_USER }}
            IdentityFile ${{ env.EC2_SSH_KEY_PATH }}
            ServerAliveInterval 60
            ConnectTimeout 10

          Host venus
            HostName ${{ env.VENUS_HOST }}
            User ${{ env.VENUS_USER }}
            IdentityFile ${{ env.VENUS_SSH_KEY_PATH }}
            ProxyJump ec2-bastion
            ServerAliveInterval 60
            ConnectTimeout 10
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
          EOF

      - name: Transfer package to Venus via ProxyJump
        if: steps.start-ec2.outputs.started == 'true'
        run: |
          echo "Transferring package to Venus server via EC2 bastion..."
          scp deploy.tgz venus:${{ env.VENUS_TMP_FILE }}

      - name: Deploy package on Venus
        if: steps.start-ec2.outputs.started == 'true'
        run: |
          ssh venus << 'EOF'
            echo "Creating deployment directory..."
            mkdir -p ${{ env.VENUS_DEPLOY_DIR }}

            echo "Extracting package..."
            tar -xzf ${{ env.VENUS_TMP_FILE }} -C ${{ env.VENUS_DEPLOY_DIR }}

            echo "Deployment files:"
            ls -lh ${{ env.VENUS_DEPLOY_DIR }}

            echo "Cleaning up temporary files..."
            rm -f ${{ env.VENUS_TMP_FILE }}

            echo "Deployment to Venus completed"
          EOF

      # ============================================================
      # Service Management
      # ============================================================
      - name: Stop remote services on Venus
        if: steps.start-ec2.outputs.started == 'true'
        run: |
          echo "==== Stop birdseyeapi on Venus ===="
          ssh venus "docker compose -f ${{ env.VENUS_DEPLOY_DIR }}/docker-compose.yml down"

      - name: Start remote services on Venus
        if: steps.start-ec2.outputs.started == 'true'
        run: |
          echo "==== Start birdseyeapi on Venus ===="
          ssh venus "docker compose -f ${{ env.VENUS_DEPLOY_DIR }}/docker-compose.yml up -d"

          echo ""
          echo "Waiting for 10 seconds to get the latest status..."
          sleep 10

          echo "Current docker containers on Venus:"
          ssh venus "docker ps"

      # ============================================================
      # Cleanup Phase (Always runs if EC2 was started)
      # ============================================================
      - name: Cleanup data on EC2
        if: always() && steps.start-ec2.outputs.started == 'true'
        run: |
          echo "Cleaning up sensitive data on EC2 bastion..."
          ssh ec2-bastion << 'EOF'
            # Remove temporary deployment files
            rm -f ${{ env.EC2_TMP_FILE }} 2>/dev/null || true

            echo "Cleanup completed on EC2"
          EOF

      - name: Stop EC2 instance
        if: always() && steps.start-ec2.outputs.started == 'true'
        uses: ./.github/actions/ec2-stop
        with:
          instance-id: ${{ env.EC2_INSTANCE_ID }}
