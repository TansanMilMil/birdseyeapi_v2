name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # Common Configuration
  GO_VERSION: '1.24'
  AWS_REGION: ap-northeast-1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install Task
        uses: ./.github/actions/setup-task

      - name: Build package
        run: task package

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: deploy.tgz
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest

    env:
      # EC2 Configuration
      EC2_USER: ec2-user
      EC2_DEPLOY_DIR: ~/birdseyeapi_v2
      EC2_TMP_FILE: /tmp/deploy.tgz
      EC2_HOST: ${{ secrets.EC2_URANUS_PUBLIC_IP }}
      EC2_INSTANCE_ID: ${{ secrets.EC2_URANUS_INSTANCE_ID }}

      # Venus Configuration
      VENUS_USER: alma
      VENUS_HOST: os3-386-26416.vs.sakura.ne.jp
      VENUS_DEPLOY_DIR: /home/alma/birdseyeapi_v2
      VENUS_TMP_FILE: /home/alma/deploy.tgz

      # SSH Configuration
      EC2_SSH_KEY_PATH: ~/.ssh/ec2_key.pem
      VENUS_SSH_KEY_PATH: ~/.ssh/venus_key.pem
      SSH_OPTS: -o StrictHostKeyChecking=no

    steps:
      # ============================================================
      # Preparation
      # ============================================================
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy-package

      - name: Install Task
        uses: ./.github/actions/setup-task

      # ============================================================
      # EC2 Instance Management
      # ============================================================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Start EC2 instance
        id: start-ec2
        uses: ./.github/actions/ec2-start
        with:
          instance-id: ${{ env.EC2_INSTANCE_ID }}

      # ============================================================
      # Deployment Phase
      # ============================================================
      - name: Setup SSH key
        if: steps.start-ec2.outputs.started == 'true'
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_URANUS_SSH_PEM }}" > ${{ env.EC2_SSH_KEY_PATH }}
          chmod 600 ${{ env.EC2_SSH_KEY_PATH }}

      - name: Transfer package to EC2
        if: steps.start-ec2.outputs.started == 'true'
        run: |
          scp ${{ env.SSH_OPTS }} -i ${{ env.EC2_SSH_KEY_PATH }} \
            deploy.tgz \
            ${{ env.EC2_USER }}@${{ env.EC2_HOST }}:${{ env.EC2_TMP_FILE }}

      - name: Transfer package from EC2 to venus
        if: steps.start-ec2.outputs.started == 'true'
        run: |
          # Setup Venus SSH key on EC2
          ssh ${{ env.SSH_OPTS }} -i ${{ env.EC2_SSH_KEY_PATH }} \
            ${{ env.EC2_USER }}@${{ env.EC2_HOST }} << 'EOF'
            echo "Setting up Venus SSH key..."
            mkdir -p ~/.ssh
            cat > ${{ env.VENUS_SSH_KEY_PATH }} << 'VENUS_KEY'
          ${{ secrets.VENUS_SSH_KEY }}
          VENUS_KEY
            chmod 600 ${{ env.VENUS_SSH_KEY_PATH }}
          EOF

          # Transfer package from EC2 to Venus
          ssh ${{ env.SSH_OPTS }} -i ${{ env.EC2_SSH_KEY_PATH }} \
            ${{ env.EC2_USER }}@${{ env.EC2_HOST }} << 'EOF'
            echo "Transferring package to Venus server..."
            scp ${{ env.SSH_OPTS }} -i ${{ env.VENUS_SSH_KEY_PATH }} \
              ${{ env.EC2_TMP_FILE }} \
              ${{ env.VENUS_USER }}@${{ env.VENUS_HOST }}:${{ env.VENUS_TMP_FILE }}
          EOF

          # Extract package on Venus
          ssh ${{ env.SSH_OPTS }} -i ${{ env.EC2_SSH_KEY_PATH }} \
            ${{ env.EC2_USER }}@${{ env.EC2_HOST }} << 'EOF'
            echo "Extracting package on Venus server..."
            ssh ${{ env.SSH_OPTS }} -i ${{ env.VENUS_SSH_KEY_PATH }} \
              ${{ env.VENUS_USER }}@${{ env.VENUS_HOST }} << 'VENUS_CMD'
              echo "Creating deployment directory..."
              mkdir -p ${{ env.VENUS_DEPLOY_DIR }}

              echo "Extracting package..."
              tar -xzf ${{ env.VENUS_TMP_FILE }} -C ${{ env.VENUS_DEPLOY_DIR }}

              echo "Deployment files:"
              ls -lh ${{ env.VENUS_DEPLOY_DIR }}

              echo "Cleaning up temporary files..."
              rm -f ${{ env.VENUS_TMP_FILE }}

              echo "Deployment to Venus completed"
          VENUS_CMD
          EOF

      # ============================================================
      # Service Management
      # ============================================================
      - name: Stop remote services on Venus
        if: steps.start-ec2.outputs.started == 'true'
        run: |
          ssh ${{ env.SSH_OPTS }} -i ${{ env.EC2_SSH_KEY_PATH }} \
            ${{ env.EC2_USER }}@${{ env.EC2_HOST }} << 'EOF'
            echo "==== Stop birdseyeapi on Venus ===="
            ssh ${{ env.SSH_OPTS }} -i ${{ env.VENUS_SSH_KEY_PATH }} \
              ${{ env.VENUS_USER }}@${{ env.VENUS_HOST }} \
              "docker compose -f ${{ env.VENUS_DEPLOY_DIR }}/docker-compose.yml down"
          EOF

      - name: Start remote services on Venus
        if: steps.start-ec2.outputs.started == 'true'
        run: |
          ssh ${{ env.SSH_OPTS }} -i ${{ env.EC2_SSH_KEY_PATH }} \
            ${{ env.EC2_USER }}@${{ env.EC2_HOST }} << 'EOF'
            echo "==== Start birdseyeapi on Venus ===="
            ssh ${{ env.SSH_OPTS }} -i ${{ env.VENUS_SSH_KEY_PATH }} \
              ${{ env.VENUS_USER }}@${{ env.VENUS_HOST }} \
              "docker compose -f ${{ env.VENUS_DEPLOY_DIR }}/docker-compose.yml up -d"

            echo ""
            echo "Waiting for 10 seconds to get the latest status..."
            sleep 10

            echo "Current docker containers on Venus:"
            ssh ${{ env.SSH_OPTS }} -i ${{ env.VENUS_SSH_KEY_PATH }} \
              ${{ env.VENUS_USER }}@${{ env.VENUS_HOST }} \
              "docker ps"
          EOF

      - name: Check remote health
        if: steps.start-ec2.outputs.started == 'true'
        run: |
          echo "Waiting for services to be ready..."
          sleep 10
          ./check-remote-curl.sh

      # ============================================================
      # Cleanup Phase (Always runs if EC2 was started)
      # ============================================================
      - name: Stop EC2 instance
        if: always() && steps.start-ec2.outputs.started == 'true'
        uses: ./.github/actions/ec2-stop
        with:
          instance-id: ${{ env.EC2_INSTANCE_ID }}
