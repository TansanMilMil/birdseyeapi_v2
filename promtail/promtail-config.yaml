server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          # logging=promtail ラベルを持つコンテナのみを収集対象とする
          - name: label
            values: ["logging=promtail"]

    relabel_configs:
      # コンテナ名をラベルに追加（先頭のスラッシュを除去）
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'

      # app_nameラベルの値をappラベルとして追加
      - source_labels: ['__meta_docker_container_label_app_name']
        target_label: 'app'

      # loggingラベルの値を追加（検証用）
      - source_labels: ['__meta_docker_container_label_logging']
        target_label: 'logging'

      # コンテナIDの最初の12文字を追加
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
        regex: '(.{12})'

      # ログファイルのパスを設定
      - source_labels: ['__meta_docker_container_id']
        target_label: '__path__'
        replacement: '/var/lib/docker/containers/$1/*.log'

    pipeline_stages:
      # JSON形式のDockerログをパース
      - json:
          expressions:
            output: log
            stream: stream
            time: time

      # タイムスタンプを設定
      - timestamp:
          source: time
          format: RFC3339Nano

      # ログ出力を設定
      - output:
          source: output

  # Nginxのアクセスログを収集
  - job_name: nginx_access
    static_configs:
      - targets:
          - localhost
        labels:
          app: nginx
          log_type: access
          __path__: /var/log/nginx/access.log

    pipeline_stages:
      # Nginxアクセスログのパース（combined形式）
      - regex:
          expression: '^(?P<remote_addr>[\w\.]+) - (?P<remote_user>[^ ]*) \[(?P<time_local>[^\]]+)\] "(?P<method>[A-Z]+) (?P<request_uri>[^ ]*) (?P<protocol>[^"]*)" (?P<status>\d+) (?P<body_bytes_sent>\d+) "(?P<http_referer>[^"]*)" "(?P<http_user_agent>[^"]*)" "(?P<http_x_forwarded_for>[^"]*)"'

      # ラベルとして抽出
      - labels:
          method:
          status:
          remote_addr:
          http_x_forwarded_for:

      # タイムスタンプを設定
      - timestamp:
          source: time_local
          format: 02/Jan/2006:15:04:05 -0700

  # Nginxのエラーログを収集
  - job_name: nginx_error
    static_configs:
      - targets:
          - localhost
        labels:
          app: nginx
          log_type: error
          __path__: /var/log/nginx/error.log

    pipeline_stages:
      # Nginxエラーログのパース
      - regex:
          expression: '^(?P<timestamp>\d{4}/\d{2}/\d{2} \d{2}:\d{2}:\d{2}) \[(?P<level>\w+)\] (?P<message>.*)'

      # ラベルとして抽出
      - labels:
          level:

      # タイムスタンプを設定
      - timestamp:
          source: timestamp
          format: 2006/01/02 15:04:05