server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          # logging=promtail ラベルを持つコンテナのみを収集対象とする
          - name: label
            values: ["logging=promtail"]

    relabel_configs:
      # コンテナ名をラベルに追加（先頭のスラッシュを除去）
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'

      # app_nameラベルの値をappラベルとして追加
      - source_labels: ['__meta_docker_container_label_app_name']
        target_label: 'app'

      # loggingラベルの値を追加（検証用）
      - source_labels: ['__meta_docker_container_label_logging']
        target_label: 'logging'

      # コンテナIDの最初の12文字を追加
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
        regex: '(.{12})'

      # ログファイルのパスを設定
      - source_labels: ['__meta_docker_container_id']
        target_label: '__path__'
        replacement: '/var/lib/docker/containers/$1/*.log'

    pipeline_stages:
      # JSON形式のDockerログをパース
      - json:
          expressions:
            output: log
            stream: stream
            time: time
      
      # タイムスタンプを設定
      - timestamp:
          source: time
          format: RFC3339Nano
      
      # ログ出力を設定
      - output:
          source: output